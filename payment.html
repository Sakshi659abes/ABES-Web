<DOCTYPE! html>
    <html>
        <head>
            <title>Student Login</title>
        </head>
        <body>
            <h1>Login Page</h1>
            <form>
                <div>
            <label for="">Username: </label>
            <input type="text" name="name" id="name"  placeholder="Enter name"required>
                </div>
                <div>
            <label for="">Passward: </label>
            <input type="Passward" name="passward" id="passward" placeholder="Enter your passward"required>
                </div>
                <div>
            <label for="">Email id: </label>
            <input type="email" name="email" id="email" placeholder="Your email id" required>
            </div>
            <div>
            <label for="">Phone Number: </label>
            <input type="phone number" id="phone number" >
            </div>
            <div>
                <label for="">Gender: </label><br>
                <label for="">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="">Female</label>
                <input type="radio" name="gender" id="female">
            </div>
            <p>Your id</p>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="">First year</label><br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="">Second year</label><br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="">Third year</label>
            </div>
            <p>Course: </p>
            <select>
                <option value="">--Select Course--</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="btech">BTECH</option>
                <option value="bca">BCA</option>
                <option value="bsc">BSC</option>
            </select>
            <div>
                <p>--Address--</p>
                <textarea name="address" id="address" col="3" rows="2" placeholder="Enter your address...."></textarea>
            </div>

                <button type="">Login:</button>
               </div>
             </form>
        </body>
    </html>
