<!DOCTYPE html>
<html>
<head>
  <title style="text-align: center;">Form with GET and POST Methods</title>
</head>
<body style="text-align: center;">

  <h2>Form using GET Method</h2>
  <form action="/get-example" method="get">
    <label for="name1">Name:</label>
    <input type="text" id="name1"  placeholder="username" name="username" required>
    <br><br>

    <label for="age1">Age:</label>
    <input type="number" id="age1" name="age" placeholder="Enter your age">
    <br><br>

    <input type="submit" value="Submit (GET)">
  </form>

</body>
</html>
