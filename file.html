<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    
     <h2>Unordered List</h2>
      <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ul>
       <h2>Ordered List</h2>
      <ol>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ol>
      <h2>Nested List</h2>
       <ol>
        <li>Banana</li>
        <li> Apple
            <ul>
                <li>Green Apple</li>
                <li>Red Apple</li>
            </ul>
        </li>
        <li>Pineapple</li>
     <li>Orange</li>
    </ol>
</body>
</html>
