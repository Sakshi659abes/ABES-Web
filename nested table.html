<DOCTYPE html!>
    <html>
        <head>
            <title>Nested Table</title>
        </head>
        <body>
            <h1>Nested Table</h1>
            <table border="2">
                <tr>
                <th >Name
                    <table border="2">
                        <tr>
                            <td>Sakshi</td>
                            <td>Sharma</td>
                        </tr>
                        <tr>
                            <td>Riya</td>
                            <td>Gupta</td>
                        </tr>
                    </table>
                </th>
                <th>Pass
                    <table border="2">
                        <tr>
                            <td>Maths</td>
                            <td>98</td>
                        </tr>
                        <tr>
                            <td>Science</td>
                            <td>88</td>
                        </tr>
                    </table>
                </th>
                </tr>
            </table>
        </body>
    </html>
